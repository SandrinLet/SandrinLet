name: Atualizar WakaTime Stats

on:
  schedule:
    - cron: "0 * * * *"  # atualiza a cada hora
  workflow_dispatch:

jobs:
  update-readme:
    name: Atualizar Readme com WakaTime
    runs-on: ubuntu-latest

    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

